<div class="user-upload">
  <h1 class="header">Upload Users</h1>
  <form [formGroup]="fileForm" class="form-container">
    <button mat-raised-button color="primary" (click)="fileInput.click()">Upload CSV</button>
    <input type="file" #fileInput (change)="onFileSelected($event)" hidden accept=".csv">
    <div *ngIf="fileError" class="error">{{ fileError }}</div>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-container">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let user"> {{user.age}} </td>
    </ng-container>
    <ng-container matColumnDef="userType">
      <th mat-header-cell *matHeaderCellDef> User Type </th>
      <td mat-cell *matCellDef="let user"> {{user.userType}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
